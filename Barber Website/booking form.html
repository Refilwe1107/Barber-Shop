  <body>
    <div class="container">
      <h2>Book an Appointment</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="faname">First Name:</label>
          <input type="text" id="fname" name="faname" required />
        </div>
        <div class="form-group">
          <label for="laname">Last Name:</label>
          <input type="text" id="lname" name="laname" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="con">Your Contacts:</label>
          <input type="tel" id="Tel" name="con" required />
        </div>
        <div class="form-group">
          <label for="datetime">Preferred Date and Time:</label>
          <input type="datetime-local" id="datetime" name="datetime" required />
        </div>
        <div>
          <button type="button" onclick="sendwhatsapp();">
            >>>>>Book Appointment<<<<<<
          </button>
        </div>
      </form>
    </div>
    <script>
      function sendwhatsapp() {
        var phonenumber = "0619032149";
        var name = document.querySelector(".fname").values;
        var name = document.querySelector(".lname").values;
        var name = document.querySelector(".email").values;
        var name = document.querySelector(".con").values;
        var name = document.querySelector(".datetime").values;
        var url =
          "Https://wa.me/" +
          phonenumber +
          "?text=" +
          "*First Name:*" +
          faname +
          "%0a" +
          "*Last Name:*" +
          laname +
          "%0a" +
          "*Email:*" +
          email +
          "%0a" +
          "*Contacts:*" +
          con +
          "%0a" +
          "*Date and time:*" +
          datetime +
          "%0a" +
          "This is an Appointment made!!";
        window.open(url, "_blank").focus();
      }
    </script>
  </body>
